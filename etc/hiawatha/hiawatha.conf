ServerId = www-data
ConnectionsTotal = 10000
ConnectionsPerIP = 30
MaxKeepAlive = 100
SystemLogfile = /var/log/hiawatha/system.log
GarbageLogfile = /var/log/hiawatha/garbage.log
DHsize = 2048

CacheSize = 256
CacheMaxFilesize = 512

BanOnGarbage = 10

Binding {
	Port = 80
}

Binding {
	Port = 443
	Interface = 0.0.0.0
	TLScertFile = /etc/hiawatha/ssl/xmpp.is.pem
	MaxRequestSize = 8192
	TimeForRequest = 30
}

Hostname = 127.0.0.1
WebsiteRoot = /var/www/xmpp.is
StartFile = index.html
LogFormat = extended
AnonymizeIP = yes
AccessLogfile = /var/log/hiawatha/access.log, monthly
ErrorLogfile = /var/log/hiawatha/error.log

VirtualHost {    
    Hostname = xmpp.is, www.xmpp.is
    EnforceFirstHostname = yes
    AccessLogfile = /var/log/hiawatha/xmpp.is-access.log, monthly
    ReverseProxy .* https://10.10.10.3:443/
    WebsiteRoot = /var/www/xmpp.is
#    WebsiteRoot = /var/www/testing
    RequireTLS = yes
    PreventXSS = prevent
    PreventCSRF = prevent
    PreventSQLi = detect
    CustomHeader = X-Frame-Options: sameorigin
    RandomHeader = 128
}

VirtualHost {
    Hostname = http.xmpp.is, upload.xmpp.is
    AccessLogfile = /var/log/hiawatha/http.xmpp.is-access.log, monthly
    ReverseProxy .* http://127.0.0.1:5280/
    WebsiteRoot = /var/www/xmpp.is
    RequireTLS = yes
